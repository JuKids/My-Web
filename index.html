<!DOCTYPE html>
<html>
  <head>
    <title>YoBro</title>
    <link rel="icon" href="image/dogi.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="margin: 0; background-color: rgb(32, 32, 32)">
    <div
      style="
        background-color: rgba(0, 0, 0, 0.1);
        top: 0;
        right: 0;
        left: 0;
        height: 40px;
        display: flex;
        justify-content: right;
        align-items: center;
        backdrop-filter: blur(10px);
        position: fixed;
      "
    >
      <div style="margin-right: 20px">
        <a
          href="http://"
          style="
            text-decoration: none;
            font-family: Roboto, Arial, Helvetica, sans-serif;
            font-weight: 400;
            font-size: 16px;
            color: rgb(221, 221, 221);
            text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7);
          "
          >Home</a
        >
      </div>
    </div>
    <div
      style="
        display: flex;
        align-items: center;
        width: 260px;
        background-color: rgb(29, 29, 29);
        margin-top: 100px;
        margin-left: 50px;
        padding: 20px 0px 20px 20px;
        border-radius: 20px;
        border: 1px solid rgb(255, 255, 255);
        background-image: url(image/fluid.jpg);
        background-size: cover;
        background-position: center;
      "
    >
      <div style="height: 150px; width: 150px">
        <img
          src="image/24.jpg"
          style="height: 100%; width: 100%; border-radius: 50%"
        />
      </div>
      <div
        style="
          margin-left: 20px;
          font-family: Roboto, Arial, Helvetica, sans-serif;
          color: white;
          display: grid;
          height: 150px;
          font-size: 15px;
          font-weight: 400;
        "
      >
        <div class="abc">
          <div
            style="
              background-image: url(icons/person.svg);
              height: 25px;
              width: 25px;
            "
          ></div>
          <div>Name</div>
        </div>
        <div class="abc">
          <div
            style="
              background-image: url(icons/description.svg);
              height: 25px;
              width: 25px;
            "
          ></div>
          <div>Desc</div>
        </div>
      </div>
    </div>
    <style>
      .abc {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(255, 255, 255, 0.3);
        -webkit-backdrop-filter: blur(2px);
        backdrop-filter: blur(2px);
      }
    </style>
  </body>
</html>
